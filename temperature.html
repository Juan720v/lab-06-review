<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
</head>
<body>
    <script>
        var tempincelsius = prompt("Please enter a temperature in Celsius ");
        var tempinfahrenheit = (tempincelsius * 1.8) + 32;
        tempinfahrenheit = Math.round(tempinfahrenheit);

        console.log("The temperature is " + tempinfahrenheit + "F");

    </script>  

</body>
</html>
