<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles</title>
</head>
<body>
    <script>
        var milesDriven = prompt("How many miles did you drive");
        var gallonsGas = prompt("How many gallons did you use");
        var milesPerGallon = milesDriven/gallonsGas;

        console.log("Your car gets " + milesPerGallon + " miles per gallon");


    </script>


</body>
</html>
